<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cobaia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      function check_theme(){
        if( !document.cookie.match(/ter_theme=dark/) ){
          document.getElementsByTagName("body")[0].style.color = "#161625";
          document.getElementsByTagName("body")[0].style.background = "#f1f1f1";
        }else{
          document.getElementsByTagName("body")[0].style.color = "#fff";
          document.getElementsByTagName("body")[0].style.background = "#161625";
        }
      }

      function set_light_theme(){
        //document.cookie = "ter_theme=dark; expires=Thu, 18 Dec 2013 12:00:00 UTC"; 
        document.cookie = document.cookie.replace("ter_theme=dark", "ter_theme=light")
        alert(document.cookie)
        document.getElementsByTagName("body")[0].style.color = "#161625";
        document.getElementsByTagName("body")[0].style.background = "#f1f1f1";
      }

      function set_dark_theme(){
        document.cookie = "ter_theme=dark"
        document.getElementsByTagName("body")[0].style.color = "#fff";
        document.getElementsByTagName("body")[0].style.background = "#161625";
      }

    </script>
  </head>
  <body onload="check_theme()">
    <h1>Lorem ipsum dolor sit amet, qui minim labore adipisicing minim sint cillum sint consectetur cupidatat.</h1>
    <button onclick="set_dark_theme()">Definir <b>ter_theme</b> para <i>dark</i></button>
    <br><br><hr><br>
    <button onclick="check_theme()">Verificar <b>ter_theme</b></button>
    <br><br><hr><br>
    <button onclick="set_light_theme()">Definir <b>ter_theme</b> para <i>light</i></button>
  </body>
  <style>
   button {font-size: 20px; padding-top: 20px;}
  </style>
</html>
