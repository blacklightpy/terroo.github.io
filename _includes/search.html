<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Search</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="modal-body" style="background-color: transparent;">
      <input type="text" id="search-input" value="Type here.." onblur="if(this.value == ''){ this.value='Type here..';}" onfocus="if(this.value == 'Type here..'){ this.value='';}">
      <br>
      <ul id="results-container"></ul>
    </div><!-- modal-body:  -->
    <script src="/assets/js/search-script.min.js" type="text/javascript"></script>
    <script>
      SimpleJekyllSearch({
              searchInput: document.getElementById('search-input'),
              resultsContainer: document.getElementById('results-container'),
              json: '/search.json',
            });
    </script>
  </div>
</div>
